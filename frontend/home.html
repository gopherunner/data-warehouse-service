<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataWareHouse Home</title>
    <link rel="stylesheet" href="styles/home.css" type="text/css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3bc7d78e54.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <h1 id="navbar-logo">DW Marketing</h1>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="home.html" class="nav-links">Contacts</a></li>
                <li><a href="users.html" class="nav-links" id="user-nav-item">Users</a></li>
                <li><a href="companies.html" class="nav-links">Companies</a></li>
                <li><a href="regions.html" class="nav-links">Regions/City</a></li>
                <li><a href="#" class="nav-links nav-links-btn" id="nav-sign-out">Sign out</a></li>
            </ul>
        </nav>
    </div>

    <main>  
        <div class="contact-panel">
            <div class="input-group">
                <input type="text" class="form-control" id="search-contact-input" placeholder="Search contact...">
                <div class="input-group-wrapper">
                    <button type="button" class="btn btn-outline-seconday" id="search-contact-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-add-contact" id="createContact">
                <i class="fas fa-user-plus"></i>
                Add Contact
            </button>
        </div>
        
        <div class="selected-contacts-panel">
            <small class="selected-contacts" id="selected-contacts">
            </small>
            <p class="delete-selected-contacts" id="delete-selected-contacts" data-target="#deleteModal" data-toggle="modal">
                <i class="fas fa-trash"></i>
                Delete contacts
            </p>
        </div>
        
        <div class="contacts-container">
            <div class="table-wrapper">
                <div class="field"><i class="fas fa-sync-alt" id="refresh-table"></i></div>
                <div class="field">Contact&nbsp;
                    <i class="fas fa-sort" id="sort-contact"></i>
                </div>
                <div class="field">Country/Reg&nbsp;
                    <i class="fas fa-sort" id="sort-country"></i>
                </div>
                <div class="field">Company&nbsp;
                    <i class="fas fa-sort" id="sort-company"></i>
                </div>
                <div class="field">Position&nbsp;
                    <i class="fas fa-sort" id="sort-position"></i>
                </div>
                <div class="field">Channel&nbsp;
                    <i class="fas fa-sort" id="sort-channel"></i>
                </div>
                <div class="field">Interest&nbsp;
                    <i class="fas fa-sort" id="sort-interest"></i>
                </div>
                <div class="field">Manage</div>
            </div>
            <div class="contacts-table" id="contacts-table">
    
            </div>
        </div>
    
        <!-- Create Contact modal -->
        <div class="container contact-modal" id="newContactContainer">
            <div class="title-close">
                <h4>Add Contact</h4>
                <span class="close-btn" onclick="this.parentElement.parentElement.style.display='none';">&times;</span>
            </div>
    
            <form class="contact-form">
                <div class="required-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position" name="position" placeholder="E.g: Programmer" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <select class="form-control select-picker" id="company" name="company" data-show-subtext="true" data-live-search="true" data-size="5" required>
                            <option selected disabled>Find a company</option>
                        </select>
                    </div>
                </div>
                <div class="location-data">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select class="form-control" name="region" id="region">
                            <option selected disabled>Select region</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" name="country" id="country"> 
                            <option selected disabled>Select country</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select class="form-control" name="city" id="city">
                            <option selected disabled>Select city</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter an address">
                    </div>
                    <div class="form-group">
                        <label for="interest">Interest</label>
                        <input type="range" min="0" max="4" value="1" class="form-control-range" id="interest" list="ranges">
                        <datalist id="ranges">
                            <option value="0"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                        </datalist>
                        <output for="interest" id="range-interest">25</output>
                    </div>
                </div>

                <!-- Primary Contact Channel -->
                <div class="contact-channel-data" id="contact-channel-data">
                    <div class="form-group">
                        <label class="channel-label" for="channel">Primary Contact channel</label>
                        <select class="form-control" name="channel" id="primary-channel">
                            <option selected disabled>Select channel</option>
                            <option>Phone</option>
                            <option>WhatsApp</option>
                            <option>Instagram</option>
                            <option>Twitter</option>
                            <option>Facebook</option>
                            <option>Linkedin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="user-account">User account</label>
                        <input type="text" class="form-control" id="primary-user-account" placeholder="@example">
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="preferences">Preferences</label>
                        <select class="form-control" id="primary-preferences">
                            <option>Favorite</option>
                            <option>Do not bother</option>
                            <option>No preference</option>
                        </select>
                    </div>                   
                </div>

                <!-- Secondary Contact Channel -->
                <div class="contact-channel-data" id="contact-channel-data">
                    <div class="form-group">
                        <label class="channel-label" for="channel">Secondary Contact channel</label>
                        <select class="form-control" name="channel" id="secondary-channel">
                            <option selected disabled>Select channel</option>
                            <option>Phone</option>
                            <option>WhatsApp</option>
                            <option>Instagram</option>
                            <option>Twitter</option>
                            <option>Facebook</option>
                            <option>Linkedin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="user-account">User account</label>
                        <input type="text" class="form-control" id="secondary-user-account" placeholder="@example">
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="preferences">Preferences</label>
                        <select class="form-control" id="secondary-preferences">
                            <option>Favorite</option>
                            <option>Do not bother</option>
                            <option>No preference</option>
                        </select>
                    </div>                  
                </div>

                <button type="submit" class="btn btn-primary" id="btn-submit">Save Contact</button>

                <div class="errors-container">
                    <small id="errors"></small>
                </div>
            </form>
        </div>

        <!-- Update Contact modal -->
        <div class="updateContactModal container" id="updateContactContainer" >
            <div class="title-close">
                <h4>Update Contact</h4>
                <span class="close-btn" onclick="this.parentElement.parentElement.style.display='none';">&times;</span>
            </div>
            <form class="contact-form">
                <div class="required-data">
                    <div class="form-group" >
                        <label for="update-name">Name</label>
                        <input type="text" class="form-control" id="update-name" name="name" required>
                    </div> 
                    <div class="form-group" > 
                        <label for="update-lastname">Lastname</label>   
                        <input type="text" class="form-control" id="update-lastname" name="lastname" required>
                    </div>
                    <div class="form-group" > 
                        <label for="update-position">Position</label>   
                        <input type="text" class="form-control" id="update-position" name="position" placeholder="Ex: UX/UI design"  required>
                    </div>
                    <div class="form-group">
                        <label for="update-email">Email</label>
                        <input type="email" class="form-control" id="update-email" name="email" placeholder="example@gmail.com"  required>
                    </div>
                    <div class="form-group">
                        <label for="update-company">Company</label>
                        <select class="form-control select-picker" id="update-company" name="company" data-show-subtext="true" data-live-search="true" data-size="5"  required>
                            <option selected disabled>Find a company</option>
                        </select>   
                    </div>
                </div>

                <div class="location-data">
                    <div class="form-group">
                        <label for="update-region">Region</label>
                        <select class="form-control"  name="region" id="update-region">
                            <option selected disabled>Select region</option>
                        </select>   
                    </div>
                    <div class="form-group">
                        <label for="update-country">Country</label>
                        <select class="form-control"  name="country" id="update-country">
                        </select>   
                    </div>
                    <div class="form-group">
                        <label for="update-city">City</label>
                        <select class="form-control"  name="city" id="update-city">
                        </select>   
                    </div>
                    <div class="form-group" > 
                        <label for="update-address">Address</label>   
                        <input type="text" class="form-control" id="update-address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="update-interest">Interest</label>
                        <input type="range" min="0" max="4" value="1"  class="form-control-range" id="update-interest" list="rangos">
                        <datalist id="ranges">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                        </datalist>
                        <output for="update-interest" id="update-range-span">25</output>
                        </div>
                </div>

                <!-- Primary Update Contact Channel -->
                <div class="contact-channel-data" id="contact-channel-data">
                    <div class="form-group">
                        <label class="channel-label" for="channel">Primary Contact channel</label>
                        <select class="form-control" name="channel" id="update-primary-channel">
                            <option selected disabled>Select channel</option>
                            <option>Phone</option>
                            <option>WhatsApp</option>
                            <option>Instagram</option>
                            <option>Twitter</option>
                            <option>Facebook</option>
                            <option>Linkedin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="user-account">User account</label>
                        <input type="text" class="form-control" id="update-primary-user-account" placeholder="@example">
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="preferences">Preferences</label>
                        <select class="form-control" id="update-primary-preferences">
                            <option>Favorite</option>
                            <option>Do not bother</option>
                            <option>No preference</option>
                        </select>
                    </div>                   
                </div>

                <!-- Secondary Contact Channel -->
                <div class="contact-channel-data" id="contact-channel-data">
                    <div class="form-group">
                        <label class="channel-label" for="channel">Secondary Contact channel</label>
                        <select class="form-control" name="channel" id="update-secondary-channel">
                            <option selected disabled>Select channel</option>
                            <option>Phone</option>
                            <option>WhatsApp</option>
                            <option>Instagram</option>
                            <option>Twitter</option>
                            <option>Facebook</option>
                            <option>Linkedin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="user-account">User account</label>
                        <input type="text" class="form-control" id="update-secondary-user-account" placeholder="@example">
                    </div>
                    <div class="form-group">
                        <label class="channel-label" for="preferences">Preferences</label>
                        <select class="form-control" id="update-secondary-preferences">
                            <option>Favorite</option>
                            <option>Do not bother</option>
                            <option>No preference</option>
                        </select>
                    </div>                  
                </div>
                <button type="submit" class="btn btn-primary" id="update-contact-btn">Update Contact</button>
                <div class="errorsContainer">
                    <small id="update-errors"></small>
                </div>
                
            </form>
        </div>

        <!-- Delete Contact modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Delete Contacts</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn close-btn" data-dismiss="modal">Close</button>
                        <button type="button" class="btn done-btn" id="delete-contact-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
 
    <!-- Scripts -->
    <script src="js/home.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
