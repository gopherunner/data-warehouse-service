<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataWareHouse SignIn</title>
    <link rel="stylesheet" href="styles/signin.css" type="text/css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3bc7d78e54.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="index">
    <nav class="navbar">
        <h1 id="navbar-logo">DW Marketing</h1>
    </nav>

    <div class="login-container">
        <div class="form-container">
            <form class="login-form">
                <label class="welcome-message">Welcome to MKT DataWarehouse</label>
                <input type="email" id="email" placeholder="email" name="email" required>
                <input type="password" id="password" placeholder="password" name="password" autocomplete="off" required>
                <button type="submit" id="login-btn">login</button>
                <p class="message" id="notification"></p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/signin.js" type="module"></script>
</body>
</html>
